<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Everything Will Be OK</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: #222; /* Dark background color */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        #makeEverythingOkBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            outline: none;
        }

        #loader-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark background */
            justify-content: center;
            align-items: center;
            z-index: 2; /* Ensure it appears above other elements */
            backdrop-filter: blur(8px); /* Blurring effect */
        }

        #loader-container .content {
            border: 2px solid #3498db; /* Border color */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            padding: 20px;
            text-align: center;
        }

        #loading-message {
            display: none;
            font-size: 18px;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        #loader {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: load 2s linear infinite, fadeOut 2s forwards;
        }

        @keyframes load {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }

        #resultMsg {
            display: none;
            font-size: 24px;
            color: #3498db;
            text-align: center;
            padding: 20px;
            border: 2px solid #3498db; /* Border color */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1); /* Slightly transparent background */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1; /* Ensure it appears above the blurred background */
        }

        .emojis {
            font-size: 36px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <button id="makeEverythingOkBtn" onclick="makeEverythingOk()">Make Everything OK</button>
    <div id="loader-container">
        <div class="content">
            <div id="loading-message">Making everything OK...</div>
            <div id="loader"></div>
        </div>
    </div>
    <div id="resultMsg">
        Everything is OK now!
        <div class="emojis">üéâ‚ù§Ô∏è</div>
    </div>

    <script>
        function makeEverythingOk() {
            // Hide the button
            document.getElementById('makeEverythingOkBtn').style.display = 'none';

            // Show loader container
            document.getElementById('loader-container').style.display = 'flex';

            // Show loading message
            document.getElementById('loading-message').style.display = 'block';

            // Simulate a delay (you can replace this with an actual asynchronous operation)
            setTimeout(function () {
                // Hide loader container
                document.getElementById('loader-container').style.display = 'none';

                // Show result message
                document.getElementById('resultMsg').style.display = 'block';
            }, 2000); // 2 seconds, adjust as needed
        }
    </script>
</body>
</html>
